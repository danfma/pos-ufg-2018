<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Webpack App</title>
</head>

<body>
  <div id="application">
    <input type="text" readonly name="result">
    <div>
      <span>
        <p>X:</p>
        <input type="text" name="x">
      </span>
      <span>
        <p>Y:</p>
        <input type="text" name="y">
      </span>
    </div>
    <div>
      <button type="button">+</button>
      <button type="button">+</button>
      <button type="button">/</button>
      <button type="button">*</button>
    </div>
    <button type="button">=</button>
  </div>
</body>

</html>
